# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py37,py36,docs

[testenv]
deps =
    pytest
    -r{toxinidir}/requirements.txt
commands =
    pytest {posargs: -vv}
setenv = SKIP_TEST_ANIMATE = {env:SKIP_TEST_ANIMATE:true}
passenv = SKIP_TEST_ANIMATE

[testenv:docs]
changedir = docs
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[travis]
python =
  3.6: py36,docs
  3.7: py37
